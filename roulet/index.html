<!DOCTYPE html>
<html>
	<head>
		<title>Roulette</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	<div class="container">
				<div class="row">
					<div class="col m12" style="margin-top:20px;">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text form-control">@</span>
							</div>
							<input id="inputName" class="form-control" type="text" placeholder="Имя пользователя" aria-label="Имя пользователя">
							<div class="input-group-append">
								<button type="button" name="button" class="form-control" onclick="initActualBets();">Добавить</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col m12">
						<h4>Участники:</h4>
						<ul id="names"></ul>
				  </div>
				</div>
				<div class="row">
					<div class="col m12 rouletteContainer">
					<div class="line">
					</div>
					<div id="roulette" class="roulette">
					</div>
			    </div>
		    </div>
				<div class="row">
					<div class="col m12">
						<h4>Победители:</h4>
						<div id="winners" class="winners col m12"></div>
					</div>
				</div>
				<div class="row">
					<div class="col m12">
						<button id="startButton" class="btn btn-outline-info btn-block" onclick="play();">Ролл</button>
					</div>
				</div>
	</div>
		</body>
	<script src="roulet.js"></script>
</html>
